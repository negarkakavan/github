<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating</title>
</head>
<body>
    <p>
        this is text
    </p>
    <p>
        this is <b>text</b>
    </p>
    <p>
        this is <strong>text</strong>
    </p>
    <p>
        this is <i>text</i>
    </p>
    <p>
        this is <em>text</em>
    </p>
    <p>
        this is <mark>text</mark>
    </p>
    <p>
        this is <del>text</del>
    </p>
    <p>
        this is <small>text</small>
    </p>
    <p>
        H<sub>2</sub>o
    </p>
    <p>
        H<sup>2</sup>
    </p>
</body>
</html>
