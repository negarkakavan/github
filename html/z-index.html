<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            position: absolute;
        }

        .box1 {
            background-color: red;
            z-index: 1;
        }

        .box2 {
            background-color: blue;
            z-index: 2;
        }

        .box3 {
            background-color: yellow;
            z-index: 2;
        }

        .box4 {
            background-color: green;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box box1">

    </div>
    <div class="box box2">

    </div>
    <div class="box box3">

    </div>
    <div class="box box4">

    </div>
</body>

</html>
