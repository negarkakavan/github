<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id-class</title>
    <style>
        #test {
            color: red;
        }

        .test {
            color: blue;
        }

        h1,
        p {
            color: black;
        }

        * {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 id="test" class="">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, assumenda.
    </h1>
    <p id="" class="test">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, odio.
    </p>
</body>

</html>
