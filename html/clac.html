<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clac</title>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        .box1 {
            width: calc(20%+30%);
            padding: calc(20px/2);
            border: 1px solid black;
            background-color: red;
            float: left;
        }

        .box2 {
            width: calc(100%-50%);
            padding: calc(20px/2);
            border: 1px solid black;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- .box*2 -->
    <div class="box1">
        text
    </div>
    <div class="box2">
        text
    </div>
</body>

</html>
