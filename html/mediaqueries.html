<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaqueries</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        @media only screen and (max-width: 600px) {
            .box {
                width: 350px;
                height: 500px;
                border: 1px solid blue;
            }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
