<html lang="en">
<head>

    <title>tables</tables></title>
    <style>
        table{
            border: 1px solid red;
        }
        td{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                row1-1
            </td>
            <td>
                row1-2

            <td>
                row1-3

        </tr>

                row2-1
            </td>

                row2-2

                row2-3

            <td colspan="2">
                row1-1

                row1-2

        </tr>
        <tr>
            <td>
                row2-1
            </td>
            <td>
                row2-2
            </td>
