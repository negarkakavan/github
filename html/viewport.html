<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
    <style>
        p {
            border: 1px solid red;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        a {
            border: 1px solid red;
            display: inline-block;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <p>
        this is a text
    </p>
    <hr>
    <div style="text-align: center;">
        <a href="#">
            this is a text
        </a>
    </div>
</body>

</html>
