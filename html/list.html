    <title>list</title>
    <style>
        ul{
           list-style-type: circle; 
        }
    </style>
</head>
<body>
    <ol>
        <li type="1">
            negar
        </li>
        <li>
            hani
        </li>
        <li>
            narges
        </li>
    </ol>
    <ul>
        <li>
        negar
    </li>
    <li>
        hani
    </li>
    <li>
        narges
    </li>
    </ul>
    <dl>
        <dt>
            name
        </dt>
        <dd>
            negar
        </dd>
    </dl>
</body>
</html>
